<!-- Hiển thị danh sách profiles -->
<div *ngIf="profiles.length > 0; else noProfiles" class="row gy-4 justify-content-center text-center">

  <div class="col-sm-6 col-lg-4" *ngFor="let profile of displayedProfiles">
    <div class="card h-100 shadow-sm border-0 hover-top">
      <div class="card-body">
        <!-- Optional badge -->
        <span class="badge bg-primary mb-2">Full time</span>

        <!-- Nội dung chính -->
        <h5 class="card-title">{{ profile.objective }}</h5>
        <p class="card-text text-muted">{{ profile.education }}</p>

        <button type="button" class="btn btn-outline-primary mt-3" (click)="viewProfile(profile.id)">
          View Profile
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="col-12 d-flex justify-content-end mt-4">
    <button class="btn btn-outline-secondary me-2" (click)="prevPage()" [disabled]="currentPage === 0">
      <i class="bi bi-chevron-left"></i>
    </button>
    <button class="btn btn-outline-secondary" (click)="nextPage()" [disabled]="currentPage >= totalPages() - 1">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>

<!-- Template khi không có dữ liệu -->
<ng-template #noProfiles>
  <div class="text-center py-5">
    <h1 class="display-4 text-danger mb-3">Oops!</h1>
    <h4 class="mb-3">We couldn't find any profiles.</h4>
    <p class="text-muted mb-4">
      It seems that there are no profiles available. Please check back later or try other filters.
    </p>
    <a routerLink="/home" class="btn btn-primary">Go to Homepage</a>
  </div>
</ng-template>
