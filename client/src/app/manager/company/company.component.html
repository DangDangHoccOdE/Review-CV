<div class="company-details-card">
  <div class="company-image">
    <img [src]="company.url" alt="{{ company.name }}" style="max-width: 200px;">
  </div>
  <div class="company-info">
    <h1><strong>About company</strong></h1>
    <h2><strong>Name Company: </strong>{{ company.name }}</h2>
    <p><strong>Type Company: </strong>{{ company.type }}</p>
    <p><strong>Description: </strong>{{ company.description }}</p>
    <p><strong>Address: </strong>{{ company.street }}, {{ company.city }}, {{ company.country }}</p>
    <p><strong>Email: </strong><a href="mailto:{{ company.email }}">{{ company.email }}</a></p>
    <p><strong>Phone: </strong><a href="tel:{{ company.phone }}">{{ company.phone }}</a></p>
    <button *ngIf="userCurrent.role === 'manager'" (click)="editCompany()" class="btn btn-dark">Edit Company</button>
  </div>
</div>

<!-- Modal overlay -->
<div *ngIf="isShowingCompany" class="modal-backdrop" (click)="closeModal()"></div>

<!-- Modal -->
<div *ngIf="isShowingCompany" class="modal">
  <div class="modal-content">
    <h2>Edit Company</h2>
    <form (ngSubmit)="saveCompany()">
      <div class="form-group">
        <label for="name">Company Name</label>
        <input type="text" id="name" [(ngModel)]="editedCompany.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="type">Company Type</label>
        <input type="text" id="type" [(ngModel)]="editedCompany.type" name="type" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="editedCompany.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="editedCompany.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" [(ngModel)]="editedCompany.phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="image">Company Image</label>
        <input type="file" id="image" (change)="onImageSelected($event)" accept="image/*">
      </div>
      <div class="form-group">
        <label>Preview Image</label><br>
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview" style="max-height: 150px;">
      </div>
      <div class="form_buttons d-flex justify-content-between gap-2">
        <button type="submit" class="btn btn-primary me-2">Save</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
