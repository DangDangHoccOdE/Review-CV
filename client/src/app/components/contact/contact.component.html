<div class="service px-4 py-5 section-padding bg-light" id="contact_us">
  <div class="container">
    <!-- Title -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Contact Us</h2>
      <p class="text-muted">You can contact me anytime.</p>
      <hr class="mx-auto" style="width: 60px; height: 3px; background-color: #007bff; opacity: 1;" />
    </div>

    <!-- Contact Info Boxes -->
    <div class="row justify-content-center g-4">
      <!-- Phone -->
      <div class="col-lg-4 col-md-6">
        <div class="bg-white shadow-sm rounded p-4 d-flex align-items-center">
          <div class="me-3 text-primary fs-1">
            <i class="bi bi-telephone-fill"></i>
          </div>
          <div>
            <h6 class="fw-bold mb-1">Phone</h6>
            <p class="mb-0 text-muted">{{ contact?.phone }}</p>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="col-lg-4 col-md-6">
        <div class="bg-white shadow-sm rounded p-4 d-flex align-items-center">
          <div class="me-3 text-success fs-1">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div>
            <h6 class="fw-bold mb-1">Email</h6>
            <p class="mb-0 text-muted">{{ contact?.email }}</p>
          </div>
        </div>
      </div>

      <!-- Address -->
      <div class="col-lg-4 col-md-6">
        <div class="bg-white shadow-sm rounded p-4 d-flex align-items-center">
          <div class="me-3 text-danger fs-1">
            <i class="bi bi-geo-alt-fill"></i>
          </div>
          <div>
            <h6 class="fw-bold mb-1">Address</h6>
            <p class="mb-0 text-muted">{{ contact?.address }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
